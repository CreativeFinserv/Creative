{% extends 'base/base.html'%}
{%block title%} Costsheet Details{%endblock title%}
{%block other_body%}
    <div class ="container-fluid">
        <div class="container" style="width:800px; margin:0 auto;">
            <form class="form-container" action={% url 'PPcostsheet' ppid=product.prod_id%} method="POST">
                {% csrf_token %}
                <div class="row">
                
                    <div class="col-md-6"> 
                        <div class="input-group input-group-outline my-3">
                            <label class="form-label"> <b>Particulars</b> </label>
                            <input type="text" class="form-control" name="particulars">
                        </div>
                    </div>
                    <div style="text-align:center">
                        
                        <button class="btn btn-primary mr-3 !important" type="submit">Submit</button>
            
                    </div>
                </div>
            </form>
        </div>
    </div>
    
{%endblock other_body%}
