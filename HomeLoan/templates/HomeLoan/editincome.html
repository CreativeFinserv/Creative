<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/static/js/sb-admin-2.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .form-container{
          background-color: rgb(245, 245, 245);
          padding: 30px;
          margin-right: -20px;
          border-radius: 10px;
          box-shadow: 0px 0px 10px 0px #000;
          /* margin -100px; */
        }
        .header{
          padding: 10px;
          
        }
        
      </style>
</head>
<body>
    <div class ="container-fluid">

        <!-- Sidebar -->
        {% include 'account/sidebar.html' %}

        <div class="container" style="width:800px; margin:0 auto;">
            <h3 class="card-title text-center header"> Income Details</h3>
            
            
            <form class="form-container" action={% url 'PPeditincome' ppid=product.prod_id incomeid=income.income_id %} method="POST">
                {% csrf_token %}
                <div class="form-group row"></div>
                
                    <div class="col-12 md-6 sm-4"> 
                        <label class="col-sm-5 col-form-label"> <b>Gross Salaray</b> </label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" value='{{ income.gross_sal }}' name="gross_sal">
                            </div>
                    </div>

                    <div class="col-12 md-6 sm-4"> 
                        <label class="col-sm-5 col-form-label"> <b>Net Salary</b> </label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" value='{{ income.net_sal }}' name="net_sal">
                            </div>
                    </div>

                    <div class="col-12 md-6 sm-4"> 
                        <label class="col-sm-5 col-form-label"> <b>Bonus</b> </label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" value='{{ income.bonus }}' name="bonus">
                            </div>
                    </div>

                    <div class="col-12 md-6 sm-4"> 
                        <label class="col-sm-8 col-form-label"> <b>Bonus Average Yearly</b> </label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" value='{{ income.bonus_avg_yearly }}' name="bonus_avg_yearly">
                            </div>
                    </div>

                    <div class="col-12 md-6 sm-4"> 
                        <label class="col-sm-9 col-form-label"> <b>Bonus Average Yearly Percent</b> </label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" value='{{ income.bonus_avg_yearly_percent }}' name="bonus_avg_yearly_percent">
                            </div>
                    </div>

                    <div class="col-12 md-6 sm-4"> 
                        <label class="col-sm-5 col-form-label"> <b>Bonus Average Quaterly</b> </label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" value='{{ income.bonus_avg_qtr }}' name="bonus_avg_qtr">
                            </div>
                    </div>

                    <div class="col-12 md-6 sm-4"> 
                        <label class="col-sm-5 col-form-label"> <b>Bonus Average Quaterly Percent</b> </label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" value='{{ income.bonus_avg_qtr_percent }}' name="bonus_avg_qtr_percent">
                            </div>
                    </div>

                    <div class="col-12 md-6 sm-4"> 
                        <label class="col-sm-5 col-form-label"> <b>Bonus Average Half Yearly</b> </label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" value='{{ income.bonus_avg_half_yearly }}' name="bonus_avg_half_yearly">
                            </div>
                    </div>

                    <div class="col-12 md-6 sm-4"> 
                        <label class="col-sm-5 col-form-label"> <b>Bonus Average Half Yearly Percent</b> </label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" value='{{ income.bonus_avg_half_yearly_percent }}' name="bonus_avg_half_yearly_percent">
                            </div>
                    </div>

                    <div class="col-12 md-6 sm-4"> 
                        <label class="col-sm-5 col-form-label"> <b>Rent Income</b> </label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" value='{{ income.rent_income }}' name="rent_income">
                            </div>
                    </div>

                    <div class="col-12 md-6 sm-4"> 
                        <label class="col-sm-5 col-form-label"> <b>Rent Income Type</b> </label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" value='{{ income.rent_agreement_type }}' name="rent_agreement_type">
                            </div>
                    </div>

                    <div class="col-12 md-6 sm-4"> 
                        <label class="col-sm-5 col-form-label"> <b>Bank Reference</b> </label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" value='{{ income.bank_ref }}' name="bank_ref">
                            </div>
                    </div>

                    <div class="col-12 md-6 sm-4"> 
                        <label class="col-sm-9 col-form-label"> <b>Rent Reference In Bank</b> </label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" value='{{ income.rent_ref_in_bank }}' name="rent_ref_in_bank">
                            </div>
                    </div>

                    <div class="col-12 md-6 sm-4"> 
                        <label class="col-sm-5 col-form-label"> <b>Rent Increment Percent</b> </label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" value='{{ income.rent_inc_percent }}' name="rent_inc_percent">
                            </div>
                    </div>

                    <div class="col-12 md-6 sm-4"> 
                        <label class="col-sm-5 col-form-label"> <b>Future Rent</b> </label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" value='{{ income.fut_rent }}' name="fut_rent">
                            </div>
                    </div>

                    <div class="col-12 md-6 sm-4"> 
                        <label class="col-sm-5 col-form-label"> <b>Future Rent Percent </b> </label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" value='{{ income.fut_rent_percent }}' name="fut_rent_percent">
                            </div>
                    </div>

                    <div class="col-12 md-6 sm-4"> 
                        <label class="col-sm-5 col-form-label"> <b>Incentive</b> </label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" value='{{ income.incentive }}' name="incentive">
                            </div>
                    </div>

                    <div class="col-12 md-6 sm-4"> 
                        <label class="col-sm-5 col-form-label"> <b>Incentive Average Months</b> </label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" value='{{ income.incen_avg_months }}' name="incen_avg_months">
                            </div>
                    </div>

                    <div class="col-12 md-6 sm-4"> 
                        <label class="col-sm-5 col-form-label"> <b>Incentive Percent</b> </label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" value='{{ income.incen_percent }}' name="incen_percent">
                            </div>
                    </div>

                    <div class="col-12 md-6 sm-4"> 
                        <label class="col-sm-5 col-form-label"> <b>Coapplicant No </b> </label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" value='{{ income.coApplicant_No_Income_only_Rent_income }}' name="coApplicant_No_Income_only_Rent_income">
                            </div>
                    </div>

                    

                   
                    
                
                <br>
                
                    <div style="text-align:center">
                        
                        <a class="btn btn-danger mr-3" href={% url 'editproductandpolicy' id=product.prod_id %}>Cancel</a>
                        <button class="btn btn-primary mr-3 !important" type="submit">Submit</button>
            
                    </div>
                
            </form>
        </div>
    </div>
    
</body>
</html>
