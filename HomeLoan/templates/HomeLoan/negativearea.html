{% extends 'base/base.html' %}
{%block title %}Negative Area{% endblock title %}
{% block other_body %}
    <div class ="container-fluid">
        <div class="container" style="width:800px; margin:0 auto;">
            <h3 class="card-title text-center header"> </h3>
            
            
            <form class="form-container" action={% url 'PPnegativearea' ppid=product.prod_id %} method="POST">
                {% csrf_token %}
                <div class="form-group row"></div>
                
                    <div class="col-md-6">
                        <div class = "input-group input-group-outline my-3">
                            <label class="form-label"> <b>Negative Area</b> </label>
                            <input type="text" class="form-control" name="neg_area">
                        </div>
                    </div>
                    <div style="text-align:center">
                        <button class="btn btn-primary mr-3 !important" type="submit">Submit</button>
                    </div>
                
            </form>
        </div>
    </div>
{% endblock other_body %}
